<!DOCTYPE html>
<html>
	<head>
		<title> My first web</title>
	</head>
	<body>
		<h1> Welcome to my first web</h1>
		<img src="image.png" alt = "there should be an image">
		<form>
			<label for="name">User Name</label>
			<input type="text" name="name" placeholder="username" required>
			<label for="gender">Gender</label>
			<input type="radio" name="gender" value="gender1">
			<div>

				<label for = "myaddress">Email</label>
				<input type="email" name="myaddress" placeholder="johndoe@email.com">
				<label for="password">Password</label>
				<input type="password" name="password">
			</div>
			<div>
				<label for="birthday"> Birthday Month</label>
				<select name="birthday">
					<option value="0" selected disabled>Month</option>
					<option value="Jan">January</option>
					<option value="feb">Febuary</option>
					<option value="mar">March</option>
					<option value="apr">April</option>
					<option value="may">May</option>
					<option value="jun">June</option>
					<option value="jul">July</option>
					<option value="aug">August</option>
					<option value="sep">September</option>
					<option value="oct">November</option>
					<option value="nov">December</option>
				</select>
			</div>
			<button type="submit">Submit</button>
		</form>
		<table>
			
		</table>
	</body>
</html>
